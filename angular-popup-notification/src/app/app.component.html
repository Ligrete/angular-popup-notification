


<div class="form">
  <mat-form-field class="example-form-field" appearance="outline">
    <mat-label>title</mat-label>
    <input type="text" matInput [(ngModel)]="title" >
  
  </mat-form-field>
  
  <mat-form-field class="example-form-field" appearance="outline">
    <mat-label>content</mat-label>
    <input type="text" matInput [(ngModel)]="content">
  
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="create(title, content)">create</button>
</div>
