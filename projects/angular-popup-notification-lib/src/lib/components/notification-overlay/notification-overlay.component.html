<div class="overlay-wrapper">
    <ng-container *ngFor="let item of items; index as i; trackBy: trackByFn">
        <notification-card class="notification-card" *ngIf="items.length - maxArraySize - 2 < i"
            [data]="item"
            [ngClass]="{
            isHidden:
              items.length - maxArraySize > i ||
              isExpired(item) ||
              item.isHidden === true,
            isExpanded: item?.isExpanded
          }"></notification-card>
    </ng-container>
</div>
